repos:
-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
            [
                "-rn", # Only display messages
                "-sn", # Don't display the score
                "--rcfile=.pylintrc", # Use the .pylintrc file
                "--load-plugins=pylint.extensions.docparams", # Load an extension
            ]
